<div class="relative">
  <!-- Dropdown button -->
  <button
    type="button"
    [class]="buttonClasses"
    [disabled]="disabled"
    (click)="toggleDropdown()"
    [attr.aria-expanded]="isOpen"
    aria-haspopup="true"
  >
    {{ selectedItem?.label || placeholder }}
    <svg
      class="w-2.5 h-2.5 ml-2.5"
      aria-hidden="true"
      fill="none"
      viewBox="0 0 10 6"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 4 4 4-4"
      />
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div *ngIf="isOpen" [class]="dropdownClasses" class="absolute" role="menu">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
      <li
        *ngFor="let item of items"
        [class.border-t]="item.divider"
        [class.border-gray-100]="item.divider"
        [class.dark:border-gray-600]="item.divider"
      >
        <a
          href="#"
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          [class.text-gray-400]="item.disabled"
          [class.cursor-not-allowed]="item.disabled"
          [class.hover:bg-transparent]="item.disabled"
          (click)="$event.preventDefault(); selectItem(item)"
          role="menuitem"
        >
          <div class="flex items-center">
            <svg
              *ngIf="item.icon"
              class="w-4 h-4 mr-2"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <!-- Add icon paths based on item.icon value -->
            </svg>
            {{ item.label }}
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
