<!-- Modal backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
  role="dialog"
  [attr.aria-labelledby]="titleId"
  [attr.aria-describedby]="contentId"
  aria-modal="true"
>
  <!-- Backdrop overlay -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <!-- Modal container -->
  <div
    class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
  >
    <!-- Modal panel -->
    <div
      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      [class]="sizeClass"
      (click)="$event.stopPropagation()"
    >
      <!-- Modal header -->
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4" *ngIf="title">
        <div class="flex items-center justify-between">
          <h3
            class="text-lg font-medium leading-6 text-gray-900"
            [id]="titleId"
          >
            {{ title }}
          </h3>
          <button
            *ngIf="showCloseButton"
            type="button"
            class="rounded-md bg-white text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
            (click)="close()"
          >
            <span class="sr-only">Close</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Modal content -->
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6" [id]="contentId">
        <ng-content></ng-content>
      </div>

      <!-- Modal footer -->
      <div
        class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
        *ngIf="showFooter"
      >
        <ng-content select="[slot=footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
