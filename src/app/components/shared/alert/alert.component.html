<div *ngIf="isVisible" [class]="alertClasses" role="alert">
  <!-- Icon -->
  <svg
    *ngIf="icon"
    class="flex-shrink-0 w-4 h-4"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path [attr.d]="iconSvg" />
  </svg>

  <!-- Content -->
  <div class="ml-3 text-sm font-medium" [class.ml-0]="!icon">
    <div *ngIf="title" class="font-semibold mb-1">{{ title }}</div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Dismiss button -->
  <button
    *ngIf="dismissible"
    type="button"
    class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8"
    [class]="
      type === 'info'
        ? 'bg-blue-50 text-blue-500 focus:ring-blue-400 hover:bg-blue-200 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700'
        : type === 'success'
        ? 'bg-green-50 text-green-500 focus:ring-green-400 hover:bg-green-200 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700'
        : type === 'warning'
        ? 'bg-yellow-50 text-yellow-500 focus:ring-yellow-400 hover:bg-yellow-200 dark:bg-gray-800 dark:text-yellow-300 dark:hover:bg-gray-700'
        : 'bg-red-50 text-red-500 focus:ring-red-400 hover:bg-red-200 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700'
    "
    (click)="dismiss()"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
